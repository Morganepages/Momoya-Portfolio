      <div class="logo" id="full" style="display:none;"><a class="ajax-link" href="index.html">Momoya</a></div>

        <div class="menu-index" style="display:none;" id="button">
        <i class="fa fa-bars"></i>
        </div>

  </header>


<!--Header-->
<header class="boxed" id="header-white">

  <div class="header-margin">

    <div class="logo"><a href="index-2.html">Momoya</a></div>
    <ul class="header-nav">
      <li><a href="contact.html">Contact</a></li>
    </ul>

    <ul class="social-icon">
      <div class="social-index">
      <li><a href="https://www.linkedin.com/in/morgane-p-graphiste-bordeaux/"><i class="fa fa-facebook"></i></a></li>

      </div>
    </ul>

  </div>

</header>

<div class="clear"></div>

  <!--Content-->

  <div class="content" id="ajax-content">

        <div class="text-intro">

          <h1>Contact</h1>
          <p>Pour boire un café, <br>
          Pour échanger sur le métier de graphiste, <br>
        Ou pour répondre à des questions, <br>
        N'hésitez pas à me contacter par mail.</p>

          <form method="post" action="?" data-jkit="[form:validateonly=true]">

          <div class="contact-one">
            <p>
              <label for="miniusername">Nom:</label><br />
              <input name="miniusername" id="miniusername" data-jkit="[validate:required=true;min=3;max=10;error=C'est toujours mieux si je connais votre nom !]">
            </p>
          </div>

          <div class="contact-two">
            <p>
              <label for="miniemail">E-mail:</label><br />
              <input name="miniemail" id="miniemail" data-jkit="[validate:required=true;strength=50;error=Je crois que vous avez oublié d'écrire votre e-mail !]">
            </p>
          </div>

          <div class="contact-three">
            <p>
              <label>Message:</label><br />
              <textarea id="message" name="message"></textarea><br/><br/>

              <input class="button-submit" name="send" type="submit" value="ENVOYER" />
            </p>
          </div>

            <p>
            </p>
          </form>


        </div>

	<br/><br/><br/><br/><br/><br/><br/><br/>
  </div>
